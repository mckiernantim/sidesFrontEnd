<main class="admin-container">
  <div class="main-container">
    <app-admin-main [selected] = selected
    (updateSelected) = "updateSelectedTicket($event)"
    (deleteSelected) = "deleteSelectedTicket($event)"

    >
    </app-admin-main>
  </div>
  <div class="side-bar-container ">
    <app-admin-side-bar
    [tickets] = allTickets
    (handleClick) = "selectNewTicket($event)"  ></app-admin-side-bar>
  </div>
</main>

<div class="admin-side-container">
  <h2 class="admin-side-title">Open Tickets</h2>
  <div class="ticket" *ngFor = "let ticket of tickets" [ngClass] = "{
    'not-handled': !ticket.handled
  }">
  <mat-card (click) = "selectNewTicket(ticket)">
    <mat-card-header>
    <div>
      <h2>
        {{ ticket.title }}
      </h2>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ ticket.text }}
    </p>
  </mat-card-content>
</mat-card>
</div>
</div>

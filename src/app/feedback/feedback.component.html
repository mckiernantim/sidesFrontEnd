<div class="form-group">
    <form #feedbackForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
           required
           [(ngModel)]="model.title" name="title">
           {{this.model.title}}
        <label for="">Description</label>
        <input type="textarea" class="form-control" id="text"
           required
           [(ngModel)]="model.text" name="text">
        <label for="category">Category</label>
        {{this.model.category}}
        <select class="form-control" name="category" id="category" required  [(ngModel)]="model.category">
          <option *ngFor="let cat of categories" [ngValue]="cat"  >{{cat}}</option>
        </select>
        <button type="submit" class="btn btn-success" 
        [disabled]="!feedbackForm.form.valid">Submit</button>
    </form>

     <div>{{this.model.title}}  {{this.model.text}}   {{this.model.category}}</div>
</div>

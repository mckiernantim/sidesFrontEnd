<div class="flex items-center justify-center h-screen">
  <button (click)="prev()" class="p-2 bg-gray-300 rounded-full absolute left-0 ml-4 z-10">
    <span class="material-icons">chevron_left</span>
  </button>
  <div class="w-96 h-96 flex items-center justify-center overflow-hidden relative">
    {{ currentIndex }}
    <img 
      [src]="visibleImage" 
      alt="Poster Image" 
      class="max-w-full max-h-full transition-opacity duration-500"
      [ngClass]="{ 'opacity-0': isTransitioning, 'opacity-100': !isTransitioning }">
  </div>
  <button (click)="next()" class="p-2 bg-gray-300 rounded-full absolute right-0 mr-4 z-10">
    <span class="material-icons">chevron_right</span>
  </button>
</div>

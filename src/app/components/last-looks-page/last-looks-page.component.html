<main class="last-looks-container">

    <div class="page" (click)="showContextMenu && closeContextMenu()">
        <div class="break">
            <ul class="screenbox">
                <div class="selected-line-info" style="color:black">
    
                </div>
                <ng-container *ngFor="let line of page; let lineIndex = index">

                    <span class="watermark">{{line.watermarkText}}</span>

                    <!-- page number span -->
                    <span class="draft-color-text true"
                        (click)="toggleSelectedLine($event, line, lineIndex); selectedFunction === 'toggleVisibility' ? toggleVisibility(line) : null">{{line.draftColorText}}</span>
                    <span class="page-number-text" [class.visible]="line.visible"
                        (click)="toggleSelectedLine($event, line, lineIndex); selectedFunction === 'toggleVisibility' ? toggleVisibility(line) : null">
                        {{line.pageNumberText}} </span>

                    <!-- scene number span -->
                    <span [class]="'scene-number-left ' + line.trueScene + ' ' + line.visible" (click)="toggleSelectedLine($event, line, lineIndex);
               selectedFunction === 'toggleVisibility' ? toggleVisibility(line) : null"
                        [style.bottom]="line.calculatedYpos" [style.left]="line.calculatedXpos">
                        {{ line.sceneNumber }}
                    </span>

                    <!-- start span -->
                    <span
                        (mouseup)="selectedFunction === 'adjustY' && isSelectedLine(line, lineIndex) ? stopDrag(line) : null"
                        [class]="(line.bar ? line.bar : 'hideBar') + ' ' + line.hidden"
                        [style.bottom]="line.calculatedYpos">
                        <span class="start-span">START {{ line.sceneNumber }} </span>
                    </span>

                    <!-- LINE SPAN -->
                    <li [value]="lineIndex" [class]="line.category + ' ' + line.visible + ' ' + line.hidden" 
                    (click)="selectedFunction === 'toggleVisibility' ? toggleVisibility(line) :
                toggleSelectedLine($event,line, lineIndex)" [style.bottom]="line.calculatedYpos"
                        [style.left]="line.calculatedXpos" 
                        (contextmenu)="selectedLine && openContextMenu($event, line)"
                        (mousedown)="selectedFunction === 'adjustY'  && startDrag($event, line)"
                        (mousemove)="selectedFunction === 'adjustY' && drag($event)" 
                        (mouseup)=" selectedFunction === 'adjustY' && stopDrag(line)"
                        [class.selected]="isSelectedLine(line, lineIndex)" (keydown)="handleKeydown($event, line)">
                        {{ line.text }} 
                        
                    </li>

                    <!-- revision asterisks -->
                    <span [class]="line.isRevision + ' hidden'" [style.bottom]="line.calculatedYpos">
                        *
                    </span>

                    <!-- continue spans -->
                    <span
            
                        [class]="(line.bar ? line.bar : 'hideBar') + ' ' + line.hidden"
                        [style.bottom]="line.calculatedYpos">
                        <span class="start-span">START {{ line.sceneNumber }}</span>
                    </span>

                    <!-- end span -->
                    <span [class]="line.end + ' ' + line.hideEnd" [style.bottom]="line.calculatedEnd">
                        <span class="end-span"> END {{line.sceneNumberText}} </span>
                    </span>

                    <!-- right scene number span -->
                    <span class="scene-number-right {{ line.trueScene }} {{ line.visible }} {{line.hideCont}}"
                        (click)="toggleSelectedLine($event, line, lineIndex); selectedFunction === 'toggleVisibility' ? toggleVisibility(line) : null"
                        [style.bottom]="line.calculatedYpos" [style.right]="line.calculatedXPos">
                        {{ line.sceneNumber }}
                    </span>
                </ng-container>
                <div *ngIf="showContextMenu" class="context-menu" [style.left.px]="contextMenuX"
                    [style.top.px]="contextMenuY">
                    <ul>
                        <li *ngFor="let choice of classificationChoices" (click)="changeType(choice)"
                            class="classification-option">
                            {{ choice }}
                        </li>
                    </ul>
                </div>
            </ul>

            <li class=footer>made by Sides-Ways</li>
        </div>
    </div>
</main>

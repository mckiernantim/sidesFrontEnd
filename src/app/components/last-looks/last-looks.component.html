<main class="last-looks-container">
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPageIndex === 0">Previous</button>
    <span>{{ currentPageIndex + 1 }} / {{ pages.length }}</span>
    <button (click)="nextPage()" [disabled]="currentPageIndex === pages.length - 1">Next</button>
    <button (click)="previousPage()" [disabled]="currentPageIndex === pages.length - 1">Previous</button>
    <div *ngIf="selectedEditFunction === 'editText'">
      selected line text: <input [(ngModel)]="selectedLine.text" (blur)="handleFunctionNullified()" />
    </div>
  </div>
  <div class="page-container">
    <app-last-looks-page [page]="currentPage" [selectedFunction]=selectedEditFunction [editPdfOptions]=editPdfOptions
      (functionNullified)="handleFunctionNullified()">
    </app-last-looks-page>
    <aside class="controls-container">
      <button (click)="getPDF()">GET MY SIDES</button>
      <div class="edit-controls-container">
        <h4>{{this.selectedEditFunction}}</h4>
        <button *ngFor="let option of editPdfOptions, let i = index" (click)="selectEditFunction($event)"
          value="{{option}}">{{editPdfButtonLabels[i]}}</button>
      </div>
    </aside>
    </div>
</main>

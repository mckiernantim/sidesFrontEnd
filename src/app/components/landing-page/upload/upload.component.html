<div class="container mx-auto px-4 py-8">
  <!-- Hero Section -->
  <section class="mb-16">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="md:flex">
        <div class="md:w-1/2 p-8">
          <h1 class="text-4xl font-bold text-gray-900 mb-4">Sides-Ways</h1>
          <h2 class="text-2xl text-indigo-600 mb-8">Free Open Beta</h2>
          
          <div class="space-y-4 mb-8">
            <div class="flex items-center">
              <div class="bg-indigo-100 p-2 rounded-full mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <span class="text-lg font-medium">Secure</span>
            </div>
            
            <div class="flex items-center">
              <div class="bg-indigo-100 p-2 rounded-full mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <span class="text-lg font-medium">Set-Ready</span>
            </div>
            
            <div class="flex items-center">
              <div class="bg-indigo-100 p-2 rounded-full mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
              <span class="text-lg font-medium">Sides in Seconds</span>
            </div>
          </div>
          
          <div class="mb-8">
            <p class="text-xl font-medium text-gray-800">We Make Sides</p>
            <p class="text-xl font-medium text-gray-800 italic">That's it.</p>
          </div>
          
          <div>
            <ng-container *ngIf="(user$ | async) as user; else signIn">
              <div class="flex flex-col items-center justify-center p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Upload Your File</h2>
                
                <div class="w-full max-w-md">
                  <label class="block mb-2 text-sm font-medium text-gray-700">
                    Select a file to upload
                  </label>
                  <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                      <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">CSV, Excel, or other supported formats</p>
                      </div>
                      <input id="file-upload" type="file" class="hidden" (change)="onFileSelected($event)" />
                    </label>
                  </div>
                </div>
                
                <div class="mt-6 flex space-x-4">
                  <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                          (click)="uploadFiles()">
                    Upload
                  </button>
                  <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors"
                          (click)="cancel()">
                    Cancel
                  </button>
                </div>
              </div>
            </ng-container>
            
            <ng-template #signIn>
              <button 
                (click)="this.signIn()"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors">
                Sign In to Continue
              </button>
            </ng-template>
            
            @if (this.underConstruction) {
              <button 
                (click)="skipUploadForTest()"
                class="ml-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors">
                skipUploadForTest
              </button>
            }
          </div>
        </div>
        
        <div class="md:w-1/2 p-8 flex items-center justify-center">
          <img src="assets/icons/logoFlat.png" alt="Sides-Ways Logo" class="max-w-full h-auto">
        </div>
      </div>
    </div>
  </section>

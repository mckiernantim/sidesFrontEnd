<main [@fadeInOut]>
  <header class="w-full">
    <!-- Container -->
    <div
      class="w-full p-0 pt-8 md:px-10 md:h-45 lg:h-55 flex items-center min-h-[75vh] justify-center centered bg-white">
      <!-- Component -->
      <div class="hero grid items-center gap-2 sm:gap-12 lg:grid-cols-2">
        <!-- Use responsive class to shrink image on smaller screens -->
        <img src="../../../../assets/icons/logoFlat.png" alt=""
          class="inline-block h-full w-full sm:w-25rem sm:h-25rem" />
        <div>
          <div class="blob absolute z-1 left-[30rem]" id="blob-1">

          </div>
          <!-- Title -->
          <div class="relative z-5">
            <h1 class="mb-4 text-8xl font-bold md:text-6xl">Sides-Ways</h1>
            <!-- <h2 class="mb-6 text-3xl font-bold italic">5$ Beta</h2> -->
            <h2 class="mb-6 text-2xl font-bold py-4">
              Secure, Set-Ready Sides in Seconds
              <br>
              No subscriptions to worry about
              <br>
              Nothing to sign up with
              <br>

            </h2>

          </div>
          <!--    
          <p class="mb-6 text-lg font-bold">Whether you're an independent filmmaker working on your first feature, or a veteran AD back the lot for another season, Sides-ways will save you time and money on your next project. </p>
          <p class="mb-6 text-lg font-semibold">
            No subscriptions to manage, no bloated software packages costing your project thousands. 
          </p> -->
          <div class="mb-6 text-2xl font-semibold text-accent">
            <h2>
              We make sides
              <br>
              That's it
            </h2>
            <h2 class="italic">
              Closed beta 2.0
            </h2>
          </div>



          <div class="blob absolute z-1 left-[30rem]" id="blob-2">
          </div>
          <h3>Please enter password to continue</h3>
          <input [(ngModel)]="enteredPassword" type="text"
            class="form-input mt-1 block w-full rounded-md border  shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50 border border-primary" />
          <div class="mb-6 flex items-stretch md:mb-4 lg:mb-12">
            <button mat-raised-button (click)="fileInput.click()" [disabled]="enteredPassword !== password"
              [class.bg-gray-400]="enteredPassword !== password" [class.text-gray-700]="enteredPassword !== password"
              [class.cursor-not-allowed]="enteredPassword !== password"
              [class.warning-button]="enteredPassword === password" [class.text-black]="enteredPassword === password"
              class="mr-5 rounded-md px-20 text-center font-semibold md:mr-6 lg:mr-8">
              Upload Script PDF
            </button>
            @if (this.underConstruction) {
            <button mat-raised-button class="mr-5 rounded-md px-20 text-center font-semibold md:mr-6 lg:mr-8"
              (click)="skipUploadForTest()">skipUploadForTest</button>
            }
            <input hidden (change)="handleFileInput($event.target.files)" #fileInput type="file" id="file"
              accept="application/pdf">
          </div>
          <!-- App -->
        </div>
      </div>
    </div>
  </header>
  <section class="about-product-section">
    <app-about-item-grid></app-about-item-grid>
  </section>
  <section class="customers-section">
    <app-testimonial-grid></app-testimonial-grid>
  </section>
  <section class="feature-section">
    <app-spinning-bot [title]="'fake name'"></app-spinning-bot>
  </section>
</main>

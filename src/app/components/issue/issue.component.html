<div class="">
  <ng-container *ngIf="error">
    <h3>Soemthing went wrong</h3>
    {{ data }}
  </ng-container>
</div>
 @if (waitingForScript) {
   <div>
     <app-spinning-bot></app-spinning-bot>
   </div>
  } @else {
    <div class="container mx-auto mt-8 flex flex-col justify-center bg-white items-center">
      <!-- Selected Scenes -->
      <div>
        <h3 class="text-xl font-bold mb-4">Selected Scenes:</h3>
        <ul>
          <li *ngFor="let text of data.selected" class="list-none mb-2 font-bold text-lg">{{ text.sceneNumberText }} {{ text.text }}</li>
        </ul>
        <h2 class="text-2xl font-bold mt-4">Total: $5</h2>
      </div>
    
      <!-- Checkbox for Terms and Conditions -->
      <div class="mt-6">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox mr-2" [(ngModel)]="agreeToTerms" required>
          <span class="text-sm">I agree with the terms and conditions</span>
        </label>
      </div>
    
      <!-- Button Wrapper -->
      <div class="mt-8 p-4" >
        <button (click) = "this.dialogRef.close()"
          [class.bg-gray-200]="!agreeToTerms" 
          [class.bg-blue-500] = "agreeToTerms" 
          class="text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none"
          [disabled]="!agreeToTerms"
          >
          Get My Sides
        </button>
      </div>
    </div>
  }

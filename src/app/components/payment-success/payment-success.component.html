<div class="container mx-auto px-4 py-16 max-w-2xl">
  <div class="bg-white rounded-lg shadow-lg p-8 text-center">
    <div class="mb-8">
      <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </div>
    
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Payment Successful!</h1>
    <p class="text-lg text-gray-600 mb-8">Thank you for your subscription. Your account has been upgraded.</p>
    
    <div class="bg-gray-50 rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Subscription Details</h2>
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-600">Plan:</span>
        <span class="font-medium">Premium</span>
      </div>
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-600">Status:</span>
        <span class="font-medium text-green-600">Active</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-gray-600">Next billing date:</span>
        <span class="font-medium">{{ nextBillingDate | date:'medium' }}</span>
      </div>
    </div>
    
    <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
      <button 
        routerLink="/profile"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-md transition-colors"
      >
        Go to Profile
      </button>
      <button 
        routerLink="/"
        class="border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2 px-6 rounded-md transition-colors"
      >
        Back to Home
      </button>
    </div>
  </div>
</div>

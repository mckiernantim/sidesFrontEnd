<div class="container flex-center black-card shadow" >
  <div>
    <h1>Processing complete on {{ name }} </h1>
    <mat-card appearance="outlined" class="black-card">
      <mat-card-header>
        <div>
          <h2>Thanks helping us with Sides-Ways! </h2>
          <h2>Please let us know if you had any issues.</h2>
          <br>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="form-container black-card">
          <app-feedback [title] = this.name></app-feedback>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <div>
        <h4 class = "indent"> Thanks so much for your help as we move forward.
          <br>
          and if you go the time <a routerLink="">Do it again!</a>
          </h4>
        </div>
      </mat-card-footer>
    </mat-card>
    <div class ="download-container">
      <button mat-raised-button color="warn" (click)="downloadPDF()"> Download {{ name }} </button>
    </div>
  </div>
</div>

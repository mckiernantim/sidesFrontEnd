<div class="complete-container h-full min-h-[85vh] mx-5 flex flex-col justify-around shadow-lg p-10 rounded-lg">
  <div class="flex justify-center items-center">
    <div class="max-w-[70rem] w-full flex flex-col justify-center items-center border border-gray-200 px-6 md:px-20 py-8 rounded-lg mx-4 md:mx-auto">
      <h1 class="text-2xl md:text-6xl mb-4 font-bold">Processing complete on: <em>{{ name }}</em></h1>
      
      <!-- Error message display -->
      <div *ngIf="error" class="w-full p-4 mb-6 bg-red-100 border-l-4 border-red-500 text-red-700">
        <p>{{ error }}</p>
      </div>
      
      <div *ngIf="documentDeleteActive" class="document-delete-timer bg-yellow-100 text-yellow-800 px-3 py-1 rounded mb-4 font-semibold flex items-center">
        <svg class="w-4 h-4 mr-1 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Your document will be <span class="font-bold">automatically deleted</span> in: <span class="font-mono">{{ countdownClock }}</span></span>
      
      </div>
      
      <div class="p-4 border-b flex flex-col justify-between w-full">
        <h2 class="text-xl md:text-2xl font-bold">Thanks for using Sides-Ways!</h2>
        
        <div class="mt-4">
          <button 
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center"
            [disabled]="isDownloading"
            (click)="downloadPDF()">
            <span *ngIf="isDownloading" class="mr-2">
              <!-- Simple loading spinner -->
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isDownloading ? 'Downloading...' : 'Download ' + name }}
          </button>
        </div>
        
        <div class="mt-4">
          <button 
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            [disabled]="isLoading" 
            (click)="handleDeleteDocument()">
            DELETE MY SIDES
          </button>
        </div>
        
        <h2 class="text-xl md:text-2xl font-bold mt-4">Please let us know if you had any issues.</h2>
      </div>
    </div>
  </div>
</div>

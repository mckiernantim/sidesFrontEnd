<mat-card appearance="outlined reveal delay-3">
  <mat-card-header>
    <div>
    <h2 class="spinner-text">Processing <strong>{{ this.title }}</strong></h2>
  </div>
</mat-card-header>
<mat-card-content>
  <mat-progress-spinner style="display: none" mode="indeterminate" value="0"></mat-progress-spinner>
  <div class="loading-image">
    <img class="spinner" src="../../assets/animations/ScriptBot_Animation-BW.gif" />
  </div>
  <h2 class="spinner-text">Sit Tight.</h2>
</mat-card-content>
</mat-card>

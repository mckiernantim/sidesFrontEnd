<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="./About">About</a>
      <a mat-list-item routerLink="./Donate">Donate</a>
      <div class="right nav-item">
        <label>

        </label>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="navbar text-offWhite !fixed top-0  w-full">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">
          <span class="material-symbols-outlined"></span>
        </mat-icon>
      </button>

      <span class="logo nav-item text-offWhite">Sides-Ways</span>
      <span class="spacer"></span>

      <ng-container *ngIf="countdownValue$">
        <!-- Display the countdown value -->
        <div class="right nav-item">Deleting your IP in: {{ formattedCountdown}}</div>
      </ng-container>

      <button mat-raised-button color="primary-light" class="nav-item text-offWhite" routerLink="/">Home</button>
      <button mat-raised-button color="primary-light" class="nav-item text-offWhite" routerLink="/About">About</button>
      <div class="right nav-item">
      </div>

    </mat-toolbar>
    <div class="app-container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

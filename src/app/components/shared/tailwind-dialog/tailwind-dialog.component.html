<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
  <div class="relative w-auto max-w-3xl mx-auto my-6">
    <!-- Dialog content -->
    <div class="relative flex flex-col w-full bg-white border-0 rounded-lg shadow-lg outline-none focus:outline-none">
      <!-- Header -->
      <div class="flex items-start justify-between p-5 border-b border-solid rounded-t border-blueGray-200">
        <h3 class="text-xl font-semibold">
          {{ title }}
        </h3>
        <button *ngIf="showCloseButton" class="p-1 ml-auto bg-transparent border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="onClose()">
          <span class="text-black h-6 w-6 text-2xl block outline-none focus:outline-none">Ã—</span>
        </button>
      </div>
      <!-- Body -->
      <div class="relative p-6 flex-auto">
        <div *ngIf="showSpinner" class="flex justify-center mb-4">
          <img [src]="spinnerImage" alt="Loading..." class="w-24 h-24 animate-spin" style="animation-duration: 3s;">
        </div>
        <div class="mt-2" [innerHTML]="safeContent"></div>
      </div>
      <!-- Footer -->
      <div *ngIf="actions && actions.length > 0" class="flex items-center justify-end p-6 border-t border-solid rounded-b border-blueGray-200">
        <ng-container *ngFor="let action of actions">
          <button 
            class="px-4 py-2 mr-2 text-sm font-medium rounded-md focus:outline-none"
            [ngClass]="{
              'bg-blue-600 text-white hover:bg-blue-700': action.style === 'primary',
              'bg-gray-200 text-gray-800 hover:bg-gray-300': action.style === 'secondary',
              'bg-red-600 text-white hover:bg-red-700': action.style === 'danger'
            }"
            (click)="onAction(action.value)">
            {{ action.label }}
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isOpen && !disableClose" class="fixed inset-0 z-40 bg-black opacity-25" (click)="onClose()"></div>

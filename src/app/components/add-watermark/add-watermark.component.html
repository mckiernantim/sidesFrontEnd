<ng-container>
 
    <div class="flex flex-col align-center">
      <form>
        <h2>Add Watermark</h2>
        <button mat-raised-button color="warn" class="mb-4" [disabled] = "!this.waterMark" (click)="emitValue()">update</button>
        <div>
          <input class= "text-black" type='text' id=watermark [(ngModel)]=this.waterMark [ngModelOptions]="{standalone: true}">
        </div>
      </form>
    </div>
  </ng-container >

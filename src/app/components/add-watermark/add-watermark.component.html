<ng-container>
 
    <div >
      <form>
        <h2>Add Watermark</h2>
        <input type='text' id=watermark [(ngModel)]=this.waterMark [ngModelOptions]="{standalone: true}">
        <button mat-raised-button color="warn" [disabled] = "!this.waterMark" (click)="emitValue()">update</button>
      </form>
    </div>
  </ng-container >
